<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        form,h1 {
        margin: auto;
        width: 60%;
        padding: 10px;
        height: 60%;
    }
    </style>
</head>
<body>
    <h1 class="display-1">Add Student</h1>
    <form action="/student/create" method="POST" id="create-form">
  <div class="form-group">
    <label>Roll Number</label>
    <input type="text" name="roll" class="form-control" placeholder="15f300758" required>
  </div><br>
  <div class="form-group">
    <label >First Name</label>
    <input type="text" name="f_name" class="form-control" placeholder="Advait" required>
  </div><br>
  <label >Last Name</label>
    <input type="text" name="l_name" class="form-control" id="exampleInputPassword1" placeholder="Kumar" required>
  </div><br>
  <div>
        <label  class="form-check-label">Select Courses: </label>
        <input type="checkbox" name="courses" value="course_1" class="form-check-input"/>
        <label>MAD I</label>
        <input type="checkbox" name="courses" value="course_2" class="form-check-input"/>
        <label>DBMS</label>
        <input type="checkbox" name="courses" value="course_3" class="form-check-input"/>
        <label>PDSA</label>
        <input type="checkbox" name="courses" value="course_4" class="form-check-input"/>
        <label>BDM</label>
        </div><br>
  <button type="submit" value="Subimt" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
