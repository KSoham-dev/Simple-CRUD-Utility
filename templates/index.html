<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #Link1{
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="container">
        <center><h1 class = "display-4">Student Details</h1></center><br><br>

</div>
    <table id = "all-students" , class="table">
        <tr>
            <th scope="col">S.No.</th>
            <th scope="col">Roll Number</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Actions</th>
        </tr>
        {%for s in all_students%}
        <tr>
            <th scope="row">{{loop.index}}</td>
            <td><a href="/student/{{s.student_id}}">{{s.roll_number}}</a></td>
            <td>{{s.first_name}}</td>
            <td>{{s.last_name}}</td>
            <td>
                <a href="/student/{{s.student_id}}/update" type="button" class="btn btn-primary btn-sm">Update</a>
                <a href="/student/{{s.student_id}}/delete" type="button" class="btn btn-primary btn-sm">Delete</a>
            </td>
        </tr>
        {%endfor%}
        </table>
        <div id="Link1">
    <a href="/student/create" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" style="text-align:center;">Add Student</a>
    </div>
</body>
</html>
