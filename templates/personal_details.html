<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #Link1,h1{
            text-align:center;
        }
    </style>
</head>
<body>
    <h1 class = "display-4">Student Details</h1>
    <table id = "all-students" , class="table">
        <tr>
            <th scope="col">Roll Number</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
        </tr>
        <tr>
            <th scope="row">{{s.roll_number}}</td>
            <td>{{s.first_name}}</td>
            <td>{{s.last_name}}</td>
        </tr>
        </table><br><br>
    <h1 class = "display-4">Course Details</h1>
    <table id = "enroll-table", class="table">
        <tr>
        <th scope="col">S. No.</th>
        <th scope="col">Course Code</th>
        <th scope="col">Course Name</th>
        <th scope="col">Course Description</th>
        </tr>
        {%for co in co_l%}
        <tr>
            <th scope="row">{{loop.index}}</td>
            <td>{{co.course_code}}</td>
            <td>{{co.course_name}}</td>
            <td>{{co.course_description}}</td>
        </tr>
        {%endfor%}
    </table><br>
    <div id="Link1">
    <a href="/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" style="text-align:center;">Go Back</a>
    </div>

</body>
</html>
